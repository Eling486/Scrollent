<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 300px;
      height: 100px;
      margin: 200vh auto 0 auto;
      background-color: lightblue;
    }

    .box#box-2,
    .box#box-3 {
      margin: 10vh auto 200vh auto;
    }

    .timeline-wrap {
      position: relative;
      min-height: 200vh;
      margin-top: 200px;
    }

    .timeline {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 1px;
      margin: 0 auto;
      border: 3px yellow solid;
    }

    .month-text {
      position: sticky;
      top: 200px;
      left: 0;
      right: 0;
      margin: 20px auto;
      max-width: 100px;
      width: 20%;
      text-align: center;
      background-color: #ededed;
      line-height: 40px;
      height: 40px;
      border-radius: 5px;
      z-index: 3;
    }

    .month-wrap .padding-box {
      height: 100px;
    }

    .event-wrap {
      height: 30vw;
      margin: 10px 0;
    }

    .event {
      position: relative;
      top: -40px;
      height: 30vw;
      width: 30vw;
      background-color: lightblue;
      border-radius: 10px;
    }

    .date-text {
      position: sticky;
      width: 50px;
      top: 250px;
      background-color: darkseagreen;
      line-height: 40px;
      height: 40px;
      margin-left: 32vw;
      border-radius: 5px;
      text-align: center;
      z-index: 2;
    }

    .event-right .event {
      margin-left: auto;
    }

    .event-right .date-text {
      margin-left: auto;
      margin-right: 32vw;
    }
  </style>
</head>
